<h2>Event Form</h2>

<form [formGroup]="eventForm">
  <div class="row">
     <div class="col-md-6"><label>Event Name</label>
        <input type="text" class="form-control" formControlName="name"/></div>
   </div><br />
   <div class="row">
      <div class="col-md-3"><label>Location</label>
         <input type="text" class="form-control" formControlName="location"/></div>
        <div class="col-md-2"><label>Date</label>
           <input type="datetime" class="form-control" formControlName="date"/></div>
        <div class="col-md-1"><label>Cost</label>
          <input type="number" class="form-control" formControlName="cost"/></div>
      </div><br />
<div class="row">
  <div class="col-md-6"><label>Event Description</label>
      <input type="text" class="form-control" formControlName="description"/></div>
</div><br />


  <div class = "row">
    <div class="col-md-6"><button class="btn btn-primary" [disabled]="!eventForm.valid" (click)="save()"
      type="submit">Save</button></div>
  </div>

</form>
